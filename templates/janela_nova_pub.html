<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="static\imagens\icon_instagram.jpg">
</head>

<body>
    <header class="novopost">
        <h3> Criar Nova Publicação </h3>
        <hr>
    </header>
    <div class="div_post">
        <img src="static\imagens\novo_post_instagram.png">
        <form action="novo_post" method="post" enctype="multipart/form-data">
            <span class="form_post">
                <input type="file" name="nova_publicacao" accept=".png, .jpeg, .webp, .gif">
            </span>
            <br>
           <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
<script>
    {{fechar}}
</script>

</html>
