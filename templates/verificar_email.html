<html lang="pt-br">

<head>

    <link rel="stylesheet" href="static/css/style_verificar_email.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"

<body>
    <form action="verificar_emailform" method="post">
        <div class="d-flex justify-content-center align-items-center container">
            <div class="card py-5 px-3">
                <h5 class="m-0">Código de Verificação de email</h5><span class="mobile-text">Insira o código que foi
                    enviado para o seu endereço de email <b class="text-danger">{{email}}</b></span>
                <div class="d-flex flex-row mt-5"><input type="text" maxlength="1" class="form-control" autofocus=""
                        name="digito01"><input type="text" maxlength="1" class="form-control" name="digito02"><input
                        type="text" maxlength="1" class="form-control" name="digito03"><input type="text" maxlength="1"
                        class="form-control" name="digito04"></div>
                <div class="text-center mt-5"><span class="d-block mobile-text">Não recebeu o código?</span><span
                        class="font-weight-bold text-danger cursor">Reenviar</span> <br> <br> <button type="submit" class="btn btn-danger"> < Enviar > </button></div>
            </div>
            <br>
            
        </div>
        
    </form>
